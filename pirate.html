    </div>
</div>
<script>
    var ids = [];
        var checkCount = 0;
        var penalty = 0;
        var lastCheck = 0;
        var treasureLocation = 5;
        var trapLocation = 18;
        var gameOver = false;
        for (var i = 0; i < 25; i++) {
          ids.push("img" + i);
        }

        function check(position) {
          if (gameOver) return;
      
          var id = ids[position];
          var img = document.getElementById(id);
      
          if (position === treasureLocation) {
            img.src = "tressure.jpg";
            gameOver = true;
            penalty -= 3;
          } else if (position === trapLocation) {
            img.src = "trap.webp";
            gameOver = true;
            penalty += 4;
          } else {
            img.src = "pirate.jpg";
            checkCount++;
            penalty++;
          }
      
          document.getElementById("location").textContent = "Number of locations checked is " + checkCount;
          document.getElementById("penalty").textContent = "Penalty is " + penalty;
      
          lastCheck = position;
        }

        function help() {
          if (gameOver) 
          return;
      
          var treasureRow = Math.floor(treasureLocation / 5);
          var treasureCol = treasureLocation % 5;
          var lastRow = Math.floor(lastCheck / 5);
          var lastCol = lastCheck % 5;
      
          var rowDiff = Math.abs(treasureRow - lastRow);
          var colDiff = Math.abs(treasureCol - lastCol);
      
          if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) 
          {
            document.getElementById("help").textContent = "Can smell it";
          } 
          else if ((rowDiff === 2 && colDiff === 0) || (rowDiff === 0 && colDiff === 2)) 
          {
            document.getElementById("help").textContent = "Close Matie";
            penalty += 2;
          }
           else 
           {
            document.getElementById("help").textContent = "Step faster";
            penalty += 2;
          }
      
          document.getElementById("penalty").textContent = "Penalty is " + penalty;
        }
      
        document.getElementById("helpclick").onclick = help;
</script>
